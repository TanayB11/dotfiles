- clean: ['~']

- link:
    ~/.gitconfig: 
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: 
    ~/.vim: 
    ~/.zshrc: 
    ~/.tmux.conf: 
    ~/.hammerspoon:
      if: '[`uname` = Darwin]'
      path: hammerspoon

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [xcode-select --install, Installing Xcode Devtools]
    - [/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)", Installing Homebrew]
    - [brew bundle, Installing from Brewfile]
    - [git clone https://github.com/ohmyzsh/ohmyzsh.git ~/.oh-my-zsh, Cloning Oh My Zsh]
    - [pip3 install vimwiki_markdown, Installing vimwiki html generator for markdown]
    - [chsh -s $(which zsh), Making zsh the default shell]
    - [zsh]
    - [git clone https://github.com/romkatv/powerlevel10k.git ~/.oh-my-zsh/custom/themes/powerlevel10k, Installing powerlevel10k] 

- link:
  /usr/local/bin/gcc:
    if: '[`uname` = Darwin]'
    path: /usr/local/bin/gcc-10
